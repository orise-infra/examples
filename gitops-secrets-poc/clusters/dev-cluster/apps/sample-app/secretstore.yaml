apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-sample-app
  namespace: sample-app
spec:
  provider:
    vault:
      server: http://vault.vault.svc.cluster.local:8200
      path: secret
      version: v2
      auth:
        tokenSecretRef:
          name: vault-dev-root-token
          key: token
