image:
  tag: "1.8.10-alpine"
persistence:
  enabled: true
  size: 100Gi
  storageClass: fast-ssd
resources:
  requests:
    memory: "4Gi"
    cpu: "2"
  limits:
    memory: "8Gi"
    cpu: "4"
# Production-grade settings
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8086"
setDefaultUser:
  enabled: true
  user:
    username: "admin"
    # Note: In production, use a Secret for password
    password: "changeme-use-secret"
env:
  - name: INFLUXDB_HTTP_AUTH_ENABLED
    value: "true"
  - name: INFLUXDB_REPORTING_DISABLED
    value: "true"

