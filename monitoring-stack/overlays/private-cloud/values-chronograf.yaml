env:

        - chronograf.example.com
      hosts:
    - secretName: chronograf-tls
  tls:
        - /
      paths:
    - host: chronograf.example.com
  hosts:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
  annotations:
  enabled: true
ingress:
  prometheus.io/port: "8888"
  prometheus.io/scrape: "true"
podAnnotations:
replicas: 3
    cpu: "1"
    memory: "1Gi"
  limits:
    cpu: "250m"
    memory: "512Mi"
  requests:
resources:
  # INFLUXDB_PASSWORD: from-secret
  # INFLUXDB_USERNAME: admin
  # In production, use proper auth
  INFLUXDB_URL: http://influxdb:8086
