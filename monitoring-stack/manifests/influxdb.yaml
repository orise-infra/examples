apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: monitoring-stack
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.8
        ports:
        - containerPort: 8086
        env:
        - name: INFLUXDB_DB
          value: fluentbit
        - name: INFLUXDB_HTTP_AUTH_ENABLED
          value: "true"
        - name: INFLUXDB_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: monitoring-credentials
              key: INFLUXDB_USERNAME
        - name: INFLUXDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: monitoring-credentials
              key: INFLUXDB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: monitoring-stack
spec:
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    app: influxdb
