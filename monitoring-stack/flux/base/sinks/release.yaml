apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chronograf
spec:
  interval: 1h
  chart:
    spec:
      chart: chronograf
      version: "1.2.5"
      sourceRef:
        kind: HelmRepository
        name: influxdata
  values:
    env:
      INFLUXDB_URL: http://influxdb:8086
  valuesFrom:
    - kind: Secret
      name: monitoring-credentials
      valuesKey: INFLUXDB_USERNAME
      targetPath: env.INFLUXDB_USERNAME
    - kind: Secret
      name: monitoring-credentials
      valuesKey: INFLUXDB_PASSWORD
      targetPath: env.INFLUXDB_PASSWORD